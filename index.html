<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="descrption" content="estilo urbano es una tienda de ropa moderna con estilo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo Urbano</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/index.css.css">
</head>
<body>
    <!-- seccion logo y menu -->

    <header id="inicio">
        <div class="logo">
            <img src="/assets/logo.png" alt="logo de la tienda de ropa">
        </div>
        <nav>
            <ul>
                <li><a href="inicio">Inicio</a></li>
                <li><a href="Productos">Productos</a></li>
                <li><a href="#sobre nosotros">Sobre Nosotros</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- seccion banner -->

    <section class="banner">
        <div>
            <img src="/assets/banner.jpg" alt="imagen de portada banner">
        </div>
        <div class="txt">
            <p>¡Viste con estilo! Encuentra las últimas tendencias.</p>
            <button><a href="#productos">Ver productos</a></button>
        </div>
    </section>

            <!-- seccion productos -->

    <section class="productos">
        <div class="img-product">
            <img src="/assets/camisa.jpg" alt="persona posando con camisa">
            <div class="info-productos">
                <p class="txt-product">Camiseta basica</p>
                <h6 class="price">$5200</h6>
            </div>
        </div>
        
        <div class="img-product">
            <img src="/assets/jean desgastado.jpg" alt="persona posando con un jean">
            <div class="info-productos">
                <p class="txt-product">Jean desgastado</p>
                <h6 class="price">$8299</h6>
            </div>
        </div>
        
        <div class="img-product">
            <img src="/assets/chaqueta.jpg" alt="persona posando con chaqueta">
            <div class="info-productos">
                <p class="txt-product">Chaqueta de mezclilla</p>
                <h6 class="price">$25000</h6>
            </div>
        </div>
        
        
    </section>
</body>
</html>
